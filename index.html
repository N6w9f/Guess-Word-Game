<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- ====== CSSFiles ====== -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header><h1></h1></header>
    <!-- Main -->
    <main>
      <div class="play-section">
        <div class="buttons">
          <button class="check">Check Word</button>
          <button class="hint">2 Hints</button>
        </div>
      </div>
      <div class="info-section">
        <h3>Key Colors</h3>
        <ul>
          <li>
            <div class="color" data-color="success"></div>
            <p>Correct And in Place</p>
          </li>
          <li>
            <div class="color" data-color="warning"></div>
            <p>Correct But not in Place</p>
          </li>
          <li>
            <div class="color" data-color="dark"></div>
            <p>Wrong Guess</p>
          </li>
        </ul>
      </div>
    </main>
    <!-- Footer -->
    <footer></footer>
    <!-- ====== JSFiles ====== -->
    <script src="script.js"></script>
  </body>
</html>
